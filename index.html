<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chinese Name Generator</h1>
            <p>Generate a meaningful Chinese name based on your English name</p>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="englishName" placeholder="Enter your English name">
                <button id="generateBtn">Generate Names</button>
            </div>
        </div>

        <div id="loading" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Generating names...</p>
        </div>

        <div id="results" class="results-section">
            <!-- Generated name cards will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
